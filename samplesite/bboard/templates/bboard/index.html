{% extends 'layout/basic.html' %}
{% block content %}
    {% for bb in bbs %}
        <div>
            <h2>{{ bb.title_and_price }}</h2>
            <p>{{ bb.content }}</p>
            <a href="{{ bb.rubric.get_absolute_url }}">{{ bb.rubric.name }}</a>
            <p>{{ bb.published|date:"d.m.Y H:i" }}</p>
        </div>
    {% endfor %}
{% endblock %}
